<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد أكواد VLESS من بلجيكا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .loading {
            display: none; /* إخفاء رمز التحميل */
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>توليد أكواد VLESS من بلجيكا</h1>
    <form id="vlessForm">
        <input type="text" id="username" placeholder="ادخل اليوزر الخاص بك" required>
        <input type="text" id="host" placeholder="ادخل الهوست الخاص بك" required>
        <button type="submit" class="btn">توليد الكود</button>
    </form>
    <div class="loading" id="loading">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="تحميل..." width="50">
    </div>
    <div id="result" class="result"></div>

    <script>
        const maxCodes = 200; // العدد الأقصى للأكواد المتاحة
        let availableCodes = maxCodes; // عدد الأكواد المتاحة
        let canGenerate = true; // للتحقق مما إذا كان بإمكان المستخدم إنشاء كود

        document.getElementById('vlessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (availableCodes <= 0) {
                alert("انتهت الأكواد المتاحة.");
                return;
            }

            if (!canGenerate) {
                alert("يمكنك إنشاء كود جديد بعد 10 دقائق.");
                return;
            }

            canGenerate = false; // منع المستخدم من إنشاء كود جديد
            document.getElementById('loading').style.display = 'block';

            // محاكاة وقت التحميل
            setTimeout(() => {
                const username = document.getElementById('username').value;
                const host = document.getElementById('host').value;
                const code = `vless://I_Love_🇧🇪_${username}@${host}:443?encryption=none&security=tls&sni=sshmax.net&type=grpc&serviceName=vless-grpc&mode=gun#${username}-gRPC`;
                
                document.getElementById('result').innerText = code;
                availableCodes--;
                document.getElementById('belgiumCount').innerText = availableCodes; // تحديث العدّاد

                document.getElementById('loading').style.display = 'none';
                canGenerate = true; // إعادة السماح للمستخدم بإنشاء كود جديد

                // إعادة تمكين إمكانية إنشاء الأكواد بعد 10 دقائق
                setTimeout(() => {
                    canGenerate = true;
                }, 10 * 60 * 1000); // 10 دقائق
            }, 2000); // وقت التحميل
        });
    </script>

</body>
</html>
