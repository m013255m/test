<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد أكواد VLESS من فرنسا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s, border-color 0.2s;
        }

        input:focus {
            transform: scale(1.05);
            border-color: #007bff;
            outline: none;
        }

        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: opacity 0.5s;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result.visible {
            opacity: 1;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .copied {
            animation: copiedAnimation 0.5s;
        }

        @keyframes copiedAnimation {
            0% { transform: scale(1); background-color: #007bff; }
            50% { transform: scale(1.1); background-color: #28a745; }
            100% { transform: scale(1); background-color: #007bff; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>توليد أكواد VLESS من فرنسا</h1>
        <div class="form-box">
            <form id="vlessForm">
                <input type="text" id="username" placeholder="ادخل اليوزر الخاص بك" required>
                <input type="text" id="host" placeholder="ادخل الهوست الخاص بك" required>
                <button type="submit" class="btn">توليد الكود</button>
            </form>
            <div class="loading" id="loading">
                <img src="https://i.gifer.com/ZZ5H.gif" alt="تحميل..." width="50">
            </div>
            <div id="result" class="result"></div>
            <div class="alert" id="alert"></div>
        </div>
    </div>

    <script>
        const maxCodes = 200;
        let availableCodes = maxCodes;

        document.getElementById('vlessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const lastGenerated = sessionStorage.getItem('lastGenerated');
            const currentTime = new Date().getTime();

            if (lastGenerated && (currentTime - lastGenerated < 10 * 60 * 1000)) {
                const remainingTime = Math.ceil((10 * 60 * 1000 - (currentTime - lastGenerated)) / 1000);
                alert(`يمكنك إنشاء كود جديد بعد ${remainingTime} ثانية.`);
                return;
            }

            if (availableCodes <= 0) {
                alert("انتهت الأكواد المتاحة.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('alert').innerText = '';
            document.getElementById('result').classList.remove('visible');

            setTimeout(() => {
                const username = document.getElementById('username').value || generateRandomUsername();
                const host = document.getElementById('host').value || generateRandomHost();

                const code = `vless://I_Love_🇫🇷_${username}@${host}:443?encryption=none&security=tls&sni=${host}&type=grpc&serviceName=vless-grpc&mode=gun#${username}-gRPC`;

                document.getElementById('result').innerHTML = `
                    تم إنشاء الكود:
                    <p id="codeText">${code}</p>
                    <button class="copy-btn" onclick="copyCode()">نسخ الكود</button>
                `;
                document.getElementById('result').classList.add('visible');
                availableCodes--;
                sessionStorage.setItem('lastGenerated', currentTime);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('alert').innerText = `الأكواد المتبقية: ${availableCodes}`;
            }, 7000);
        });

        function generateRandomUsername() {
            const randomNum = Math.floor(Math.random() * 10000);
            return `user${randomNum}`;
        }

        function generateRandomHost() {
            const hosts = ['example.com', 'test.com', 'myhost.com', 'yourhost.com', 'demo.com'];
            return hosts[Math.floor(Math.random() * hosts.length)];
        }

        function copyCode() {
            const codeText = document.getElementById('codeText').innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.classList.add('copied');
                copyBtn.innerText = 'تم النسخ!';

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerText = 'نسخ الكود';
                }, 2000);
            });
        }
    </script>

</body>
</html>
