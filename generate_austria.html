<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد أكواد VLESS من فرنسا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* جعل القسم يملأ الشاشة عمودياً */
        }

        .form-box {
            background-color: #1f1f1f; /* لون المربع الأسود الفاتح */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 350px; /* حجم المربع الأكبر */
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        input {
            width: 90%; /* جعل حجم الحقول أصغر قليلاً */
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s, border-color 0.2s; /* تأثير التكبير */
        }

        input:focus {
            transform: scale(1.05); /* تكبير الحقل عند التركيز */
            border-color: #007bff; /* تغيير لون الإطار عند الكتابة */
            outline: none;
        }

        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* جعل الزر بنفس عرض المربع */
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .loading {
            display: none; /* إخفاء رمز التحميل */
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .result.visible {
            opacity: 1;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>توليد أكواد VLESS من فرنسا</h1>
        <div class="form-box">
            <form id="vlessForm">
                <input type="text" id="username" placeholder="ادخل اليوزر الخاص بك" required>
                <input type="text" id="host" placeholder="ادخل الهوست الخاص بك" required>
                <button type="submit" class="btn">توليد الكود</button>
            </form>
            <div class="loading" id="loading">
                <img src="https://i.gifer.com/ZZ5H.gif" alt="تحميل..." width="50">
            </div>
            <div id="result" class="result"></div>
            <div class="alert" id="alert"></div>
        </div>
    </div>

    <script>
        const maxCodes = 200; // العدد الأقصى للأكواد المتاحة
        let availableCodes = maxCodes; // عدد الأكواد المتاحة

        document.getElementById('vlessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const lastGenerated = sessionStorage.getItem('lastGenerated');
            const currentTime = new Date().getTime();

            // تحقق مما إذا كان يمكن للزائر استخراج كود جديد
            if (lastGenerated && (currentTime - lastGenerated < 10 * 60 * 1000)) { // 10 دقائق
                const remainingTime = Math.ceil((10 * 60 * 1000 - (currentTime - lastGenerated)) / 1000);
                alert(`يمكنك إنشاء كود جديد بعد ${remainingTime} ثانية.`);
                return;
            }

            if (availableCodes <= 0) {
                alert("انتهت الأكواد المتاحة.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('alert').innerText = ''; // إخفاء أي تنبيهات سابقة
            document.getElementById('result').classList.remove('visible'); // إخفاء النتيجة السابقة

            // محاكاة وقت التحميل
            setTimeout(() => {
                const username = document.getElementById('username').value || generateRandomUsername();
                const host = document.getElementById('host').value || generateRandomHost();

                // إنشاء كود VLESS
                const code = `vless://I_Love_🇫🇷_${username}@${host}:443?encryption=none&security=tls&sni=${host}&type=grpc&serviceName=vless-grpc&mode=gun#${username}-gRPC`;
                
                document.getElementById('result').innerText = "تم إنشاء الكود:\n" + code;
                document.getElementById('result').classList.add('visible'); // إظهار النتيجة
                availableCodes--; // تقليل عدد الأكواد المتاحة
                sessionStorage.setItem('lastGenerated', currentTime); // تخزين وقت إنشاء الكود
                document.getElementById('loading').style.display = 'none';

                // تحديث عدد الأكواد المتاحة
                document.getElementById('alert').innerText = `الأكواد المتبقية: ${availableCodes}`;
            }, 7000); // وقت التحميل 7 ثواني
        });

        // دالة لإنشاء اسم مستخدم عشوائي
        function generateRandomUsername() {
            const randomNum = Math.floor(Math.random() * 10000);
            return `user${randomNum}`;
        }

        // دالة لإنشاء هوست عشوائي
        function generateRandomHost() {
            const hosts = ['example.com', 'test.com', 'myhost.com', 'yourhost.com', 'demo.com'];
            return hosts[Math.floor(Math.random() * hosts.length)];
        }
    </script>

</body>
</html>
