<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .section { margin: 20px; }
    </style>
</head>
<body>

<h1>صفحة هبوط</h1>

<div>
    <label for="host">الهوست:</label>
    <input type="text" id="host">
    <label for="user">المستخدم:</label>
    <input type="text" id="user">
    <button onclick="generateCode()">احصل على الكود</button>
</div>

<div id="result"></div>

<div class="section" id="vlees">
    <h2>vlees</h2>
    <p>الكود 1</p>
    <p>الكود 2</p>
    <p>الكود 3</p>
    <p>الكود 4</p>
    <p>الكود 5</p>
</div>

<div class="section" id="vmess">
    <h2>vmess</h2>
    <p>الكود 1</p>
    <p>الكود 2</p>
    <p>الكود 3</p>
    <p>الكود 4</p>
    <p>الكود 5</p>
</div>

<div class="section" id="ssh">
    <h2>ssh</h2>
    <p>الكود 1</p>
    <p>الكود 2</p>
    <p>الكود 3</p>
    <p>الكود 4</p>
    <p>الكود 5</p>
</div>

<script>
    function generateCode() {
        const host = document.getElementById( host ).value;
        const user = document.getElementById( user ).value;
        const sections = [ vlees ,  vmess ,  ssh ];
        const result = [];

        sections.forEach(section => {
            const codes = [...document.querySelectorAll(`#${section} p`)].map(p => p.textContent);
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            result.push(`${randomCode} - الهوست: ${host} - المستخدم: ${user}`);
        });

        document.getElementById( result ).innerHTML = result.join( <br> );
    }
</script>

</body>
</html>
