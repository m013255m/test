<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>قسم فرنسا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .info {
            margin: 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>قسم فرنسا</h1>
    <div class="info">الأكواد المتبقية اليوم: <span id="codeCount">200</span></div>
    <a href="generate.html" class="btn">إنشاء كود جديد</a> <!-- رابط لصفحة إنشاء الكود -->

    <script>
        // تحديث عدد الأكواد المتبقية
        function updateCodeCount(remaining) {
            document.getElementById('codeCount').innerText = remaining;
        }

        // تحقق من الأكواد المتاحة
        function checkDailyCodeLimit() {
            let lastReset = localStorage.getItem('lastReset');
            let currentTime = new Date().getTime();
            const RESET_INTERVAL = 24 * 60 * 60 * 1000; // 24 ساعة بالمللي ثانية
            const MAX_CODES_PER_DAY = 200;

            if (!lastReset || (currentTime - lastReset > RESET_INTERVAL)) {
                // إعادة ضبط الأكواد بعد مرور 24 ساعة
                localStorage.setItem('remainingCodes', MAX_CODES_PER_DAY);
                localStorage.setItem('lastReset', currentTime);
            }

            let remainingCodes = localStorage.getItem('remainingCodes') || MAX_CODES_PER_DAY;
            updateCodeCount(remainingCodes);
        }

        checkDailyCodeLimit();
    </script>

</body>
</html>
